<!DOCTYPE html>
<html lang="en">
  <!-- The head starts here -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App by Candice</title>
  </head>
  <!-- The head ends here -->
  <body>
    <!-- The Weather App starts here -->
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <!-- The search form starts here -->
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city name..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <!-- The search form ends here -->
          <div class="overview">
            <!-- The overview starts here -->
            <h1 id="city"></h1>
            <ul>
              <li id="date">Friday 5:00</li>
              <li id="description"></li>
            </ul>
          </div>
          <!-- The overview ends here -->
          <div class="row">
            <!-- Row 1 with two sections starts here -->
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="Clear" id="icon" />
                <div>
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">째C</a> |
                    <a href="#" id="fahrenheit-link" class="active">째F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> Km/H</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">
                  Thu
                  <img
                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                    alt="Clear"
                    id="icon"
                    width="42"
                  />
                  <div class="weather-forecast-temperatures">
                    <span class="weather-forecast-temperature-max">18째</span
                    ><span class="weather-forecast-temperature-min">12째</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Row 1 with two sections ends here -->
        </div>
        <small>
          This project was coded by Candice Dan and is
          <a
            href="https://github.com/ArtCollision/Enhanced-Weather-App"
            target="_blank"
            >open-source on Github</a
          >
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
  <!-- The Weather App ends here -->
</html>
